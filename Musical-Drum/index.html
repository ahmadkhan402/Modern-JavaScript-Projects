<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Musical-drum</title>
</head>
<body>
    <div class="container">
        <div class="keys">
            <div data-key="65" class="key"> <kbd>A</kbd></div>
            <div data-key="87" class="key"><kbd>W</kbd></div>
            <div data-key="83" class="key"><kbd>S</kbd></div>
            <div data-key="68" class="key"><kbd>D</kbd></div>
            <div data-key="70" class="key"><kbd>F</kbd></div>
            <div data-key="71" class="key"><kbd>G</kbd></div>
        </div>
    </div>
    <div class="audios">
        <audio data-key="65" src="./65.wav"></audio>
        <audio data-key="87" src="./87.wav"></audio>
        <audio data-key="83" src="./83.wav"></audio>
        <audio data-key="68" src="./68.wav"></audio>
        <audio data-key="70" src="./70.wav"></audio>
        <audio data-key="71" src="./71.wav"></audio>
    </div>
 <script src="script.js"></script>
</body>
</html>
